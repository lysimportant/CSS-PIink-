<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
     <!-- 引入favicon图标 -->
     <link rel="shortcut icon" href=" favicon.ico" />
    <!-- 引入初始化CSS -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入专有的注册页面的CSS -->
    <link rel="stylesheet" href="css/register.css">
    <script src="js/regult.js"></script>
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户 
                <div class="login">
                    我有账号,去<a href="#">登录</a>   
                </div>
            </h3>
            <div class="reg_from">
               <form action="">
                    <ul>
                        <li>
                            <label for="tel">手机号: </label> <input type="number" name="tel" id="tel">
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="qq">QQ: </label> <input type="text" name="qq" id="qq">
                            <span class=""></span>
                            
                        </li>
                        <li>
                            <label for="uname">昵称: </label> <input type="text" name="uname" id="uname">
                            <span class=""></span>                          
                        </li>
                        <li> 
                            <label for="me">短信验证: </label> <input type="number" name="mes" id="mes">  
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="password">登录密码: </label> <input type="password" name="password" id="password">
                            <span class=""></span>
                            
                        </li>
                        <li class="safe">
                            安全程度: <em class="rou">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="surepassword">确认密码: </label> <input type="password" name="surepassword" id="surepassword">
                            <span class=""></span>
                            <!-- <span class="error"><i class="error_icon"></i>密码不一致,请重新输入</span> -->
                            
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id=""> &nbsp;同意协议并注册<a>《知果果用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="提交注册" class="btn">
                        </li>
                    </ul>
               </form>
            </div>
        </div>
        <footer>
