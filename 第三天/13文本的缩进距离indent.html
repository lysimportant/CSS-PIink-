<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 25px;
            /* 文本的第一行的首行缩进 多少距离 */
            /* text-indent: 20px; */
            /* 如果此时写了2em 则是缩进当前元素2个文字的大小的距离  */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p>念人的《故乡的雨》一文，以小见大的写法，把雨描述得有声有色。其视角虽小，一文写作上的特点。</p>

    <p>却
        写得生动活泼，表现了积极向上的生活风貌，印象深刻。现谈谈《故乡的雨》</p>
    <p>《故乡的雨》撷取生活中的一个片断，描写小时候在雨中跌倒的情景。作者选择了在雨中跌倒这一有意义的片断，反映出了一个人从小到大</p>
</body>

</html>
