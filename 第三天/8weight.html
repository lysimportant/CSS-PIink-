<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .bold400 {
            font-weight: bold;
        }
        
        .bold700 {
            /*font-weight: bold; 相当于 number 700
            这个700后面不要跟单位 等价于bold的加粗效果
            实际开发中，更提倡用数字来表示加粗或者变细*/
            font-weight: 700;
        }
        h1 {
            font-weight: 400;
            /* font-weight: normal; */


        }
    </style>
</head>
<body>
    <h1>老师</h1>
    <p>6666牛</p>
    <p class="bold400">厉害啊</p>
    <p class="bold700">棒棒哒</p>
    <p>厉害的</p>
</body>
</html>
